<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSL Suggestions App</title>
    <link rel="stylesheet" href="dslAppStyles.css">
</head>
<body>
    <div class="container">
        <h1>DSL Suggestions App</h1>
        <p class="subtitle">Standalone Suggestions Application</p>
        <p class="version-info" style="font-size: 0.9em; color: #666; margin-top: 5px;">
            Version: v3.02
        </p>
        
        <label for="suggestionInput">Enter DSL Code to Analyze:</label>
        <textarea id="suggestionInput" placeholder="Enter your DSL code here..."></textarea>
        
        <div class="button-group">
            <button onclick="getSuggestions()">Get Suggestions</button>
            <button onclick="showAllPossibleSuggestions()">Show All Possible Suggestions</button>
            <button onclick="clearSuggestionInput()">Clear Input</button>
            <button onclick="copyToClipboard('suggestionOutput')">Copy Suggestions</button>
        </div>
        
        <div style="margin-top: 20px; margin-bottom: 10px;">
            <label for="suggestionOutput" style="display: block; margin-bottom: 5px;">Suggestions:</label>
            <div style="margin-bottom: 8px; padding: 8px; background: #f5f5f5; border-radius: 4px;">
                <span style="font-weight: bold; margin-right: 15px;">Display Form:</span>
                <label style="margin-right: 15px; cursor: pointer;">
                    <input type="radio" name="suggestionForm" id="showTraditionalForm" value="traditional" checked onchange="updateSuggestionDisplay()">
                    Traditional (ifNaN(x, 0))
                </label>
                <label style="cursor: pointer;">
                    <input type="radio" name="suggestionForm" id="showMethodForm" value="method" onchange="updateSuggestionDisplay()">
                    Method ((x).ifNaN(0))
                </label>
            </div>
        </div>
        <div id="suggestionOutput" class="code-output" data-placeholder="Suggestions will appear here..."></div>
        
        <label for="suggestionsApplied">Suggestions Applied to Formatted Expression:</label>
        <div style="position: relative;">
            <div id="suggestionsApplied" class="code-output" data-placeholder="Code with suggestions applied will appear here..."></div>
            <div style="text-align: right; margin-top: 5px;">
                <button onclick="copyToClipboard('suggestionsApplied')" style="margin: 0;">Copy Suggestions Applied</button>
            </div>
        </div>
    </div>

    <!--
    ⚠️ OPTIMIZED ARCHITECTURE v3.00:
    - HTML files only load ENGINE (dslSuggestionsEngine.js) and APP (dslSuggestionsApp.js)
    - Engine auto-loads: Config, Utilities, and Consolidated Rules (3 files total)
    - No more dynamic loading, registry, or individual rule files
    - Faster page load: 4 HTTP requests instead of 10+
    -->

    <script src="dslSuggestionsEngine.js" onerror="handleScriptError('dslSuggestionsEngine.js')"></script>
    <script src="dslSuggestionsApp.js"></script>

    <style>
        /* v3.00 - Simplified styles, removed all popup-related CSS */
        
        .code-output {
            width: 100%;
            min-height: 150px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            box-sizing: border-box;
            resize: vertical;
        }

        .code-output:empty:before {
            content: attr(data-placeholder);
            color: #999;
            font-style: italic;
        }

        .container {
            width: 100%;
            max-width: none;
            padding: 20px;
            box-sizing: border-box;
        }

        textarea, .code-output {
            width: 100%;
            box-sizing: border-box;
            max-width: 100%;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            textarea, .code-output {
                width: 100%;
            }
            
            .container {
                padding: 10px;
            }
        }
    </style>
</body>
</html>
