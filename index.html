<!--
 * FILE: index.html
 * VERSION: v1.00
 * LAST UPDATED: 2025-10-29
 *
 * DESCRIPTION:
 * Entry point for DSL Suggestions App that automatically redirects to dslSuggestionsApp.html.
 * Provides user-friendly access without needing to know the specific app filename.
 *
 * v1.00 INITIAL VERSION:
 * - Auto-redirect using meta refresh and JavaScript fallback
 * - Manual link as backup if redirects fail
 * - Clean loading screen with app branding
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=dslSuggestionsApp.html">
    <title>DSL Suggestions App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .loading {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="loading">
        <h2>Loading DSL Suggestions App...</h2>
        <p>If you are not redirected automatically, <a href="dslSuggestionsApp.html">click here</a>.</p>
    </div>

    <script>
        // Fallback JavaScript redirect in case meta refresh doesn't work
        window.location.href = 'dslSuggestionsApp.html';
    </script>
</body>
</html>
